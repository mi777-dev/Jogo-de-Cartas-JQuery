<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Modificações</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="conteudo">


    <!-- Conteudo do banner do título -->
    <div class="titulo">
      <h1>Jogo de Cartas</h1>
    </div>
    <!-- Fim container do banner do título -->

    <!-- Container tabuleiro, imagem da mesa -->
    <div class="tabuleiro">

      <!-- Inicio coluna botoes + e - -->
      <div class="col-botoes">
        <button id="mais" class="botao"><img src="imagem/add.png"/></button>
        <button id="menos" class="botao"><img src="imagem/minus.png"/></button>
      </div>
      <!-- Fim coluna botoes + e - -->

      <!-- Inicio coluna cartas -->
      <div class="col-cartas">
        <div class="zona-jogo">
          <img src="imagem/back.jpg" class="carta"/> <!-- Carta -->
        </div>
      </div>
      <!-- Fim coluna cartas -->


      <!-- Inicio coluna score -->
      <div class="col-score">
        <h3 class="titulo-carta">Carta:</h3>
        <div class="tela">
          <p id="conteudo-tela"> <!-- Elemento onde é mostrado o texto -->
          </p>
        </div>
      </div>
      <!-- Fim coluna score -->

    </div>
    <!-- Fim Container tabuleiro, imagem da mesa -->

  </div>

  <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
